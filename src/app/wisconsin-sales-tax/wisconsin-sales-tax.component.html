<mat-card>
    <mat-card-title>
        Wisconsin Sales Tax Calculator
    </mat-card-title>
    <mat-card-content>
        <button
            mat-button
            (click)='calculateSalesTax'
        >
            Calculate Sales Tax
        </button>

        <div
            *ngFor='let pt of availablePizzaToppings'
        >
            <mat-checkbox
                [(ngModel)]="pt.checked"
            >
                {{ pt.name }} ({{ pt.price | currency }})
            </mat-checkbox>
        </div>
        <h3>Total: {{ total | currency }}</h3>
    </mat-card-content>
</mat-card>
