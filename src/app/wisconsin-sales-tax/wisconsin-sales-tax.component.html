<mat-card>
    <mat-card-title>
        Wisconsin Sales Tax Calculator
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <input
                type="number"
                matInput
                    [(ngMode)]="userInput"
            />
        </mat-form-field>
        <button
            mat-button
            (click)='calculateSalesTax'
        >
            Calculate Sales Tax
        </button>
        <br />
        <h3>Total: {{ total | currency }}</h3>
    </mat-card-content>
</mat-card>
