<div>
    <mat-form-field>
        <mat-label>123</mat-label>
        <input matInput
            value="0"
            type="number"
            [(ngModel)]="number1"
        >
    </mat-form-field>

    <mat-form-field>
        <mat-label> + - * / </mat-label>
        <mat-select matNativeControl [(ngModel)]="operator">
            <mat-option *ngFor="let op of operations" [value]="op.symbol">{{ op.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>987</mat-label>
        <input matInput
            value="0"
            type="number"
            [(ngModel)]="number2"
            >
    </mat-form-field>
    <br>
    <span>{{ number1 }} {{ symbol() }} {{ number2 }} = {{ calculate() }}</span>
</div>
