<mat-card>
    <mat-card-title>
        Random Number Generator
    </mat-card-title>
    <mat-card-content>

        <form>
            <div class="form-group">
                <label for="min">Minimum</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="min" 
                    [(ngModel)]="randomMin"
                    name="randomMin"                   
                >
            </div>
            <div class="form-group">
                <label for="max">Maximum</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="max" 
                    [(ngModel)]="randomMax"
                    name="randomMax"                   
                >
            </div>
        </form>
        <br/>
        <button
            mat-button
            (click)='randomize()'
        >
            Randomize!
        </button>
       
        <div>
            <p>Your random number is {{ randomNumber }}</p>
        </div>
    </mat-card-content>
</mat-card>
