<mat-card>
    <mat-card-title>
        Joe Sweeney's Math Component
    </mat-card-title>
    <mat-card-content>
        <input type="number" [(ngModel)]='numberOne'>
        <select [(ngModel)]="selectedOperator">
            <option *ngFor="let o of options">
                {{o.name}}
             </option>
        </select>
        <input type="number" [(ngModel)]='numberTwo'>
        <button (click)='calculateNumbers()'>=</button>
        {{ answer }}
    </mat-card-content>
</mat-card>
