<div>
    <h3>Jonny's subtraction tool</h3>
    <!--Hooking things up is a matter of binding (two way binding to a property)-->
    <input type="number" [(ngModel)]='numberOne'>
    &nbsp; - &nbsp;
    <input type="number" [(ngModel)]='numberTwo'>
    &nbsp;
    <button (click)='subtractNumbers()'>=</button>
    &nbsp;
    {{ answer }}
</div>
