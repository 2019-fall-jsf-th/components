<mat-card>
    <mat-card-title>Linda's subtraction component</mat-card-title>
    <mat-card-content>
        <input matInput [(ngModel)]='firstNumber'>
        &nbsp; - &nbsp;
        <input matInput [(ngModel)]='secondNumber'>
        <button mat-stroked-button color="accent" (click)='subtractNumbers()'>=</button>
        {{ subtractionAnswer }}

    </mat-card-content>
</mat-card>
