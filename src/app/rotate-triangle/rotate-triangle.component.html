<mat-card style="background-color: gray;">

    <mat-card-title>
        Enter Triangle Point Values
    </mat-card-title>

    <mat-card-content>
        <svg height="100" width="100">
            <polygon [attr.points]="points" style="fill:#003153;stroke:none;stroke-width:0" />
        </svg>
    </mat-card-content>

    <mat-card-footer *ngFor="let c of coords">
        <fieldset>
            <legend>Point 1</legend>
            <mat-label>X Coord</mat-label>
            <mat-form-field>
                <input matInput id="coordOneX" [value]="c.coordOne.x" (change)='setPointOneX($event)'>
            </mat-form-field>
            <mat-label>Y Coord</mat-label>
            <mat-form-field>
                <input matInput id="coordOneY" value={{c.coordOne.y}}>
            </mat-form-field>
        </fieldset>

        <fieldset>
            <legend>Point 2</legend>
            <mat-label>X Coord</mat-label>
            <mat-form-field>
                <input matInput id="coordTwoX" value={{c.coordTwo.x}}>
            </mat-form-field>
            <mat-label>Y Coord</mat-label>
            <mat-form-field>
                <input matInput id="coordTwoY" value={{c.coordTwo.y}}>
            </mat-form-field>
        </fieldset>

        <fieldset>
            <legend>Point 3</legend>
            <mat-label>X Coord</mat-label>
            <mat-form-field>
                <input matInput id="coordThreeX" value={{c.coordThree.x}}>
            </mat-form-field>
            <mat-label>Y Coord</mat-label>
            <mat-form-field>
                <input matInput id="coordThreeY" value={{c.coordThree.y}}>
            </mat-form-field>
        </fieldset>

        <button mat-raised-button color="primary" (click)='pointOneX()'>Point 1 X</button>
        
    </mat-card-footer>

</mat-card>
