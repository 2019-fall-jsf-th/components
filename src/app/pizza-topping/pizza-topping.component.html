<h1>Available Pizza Toppings</h1>
<div
    *ngFor='let pt of availablePizzaToppings'
>
    <label>
        <input
            type="checkbox"
            [(ngModel)]="pt.checked"
        >
        {{ pt.name }} ({{ pt.price | currency }}) <!-- note pipe, see Angular's Pipes -->
    </label>
</div>

<div>
    <button
        (click)='calculateTotal()'
    >
        Calculate Total
    </button>
    <h3>Total: {{ total | currency }}</h3>
</div>
