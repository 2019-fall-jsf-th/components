 <mat-card>
     <mat-card-title>
         Available Pizza Toppings
     </mat-card-title>
     <mat-card-content>
        <div
            *ngFor='let pt of availablePizzaToppings'
        >
            <label>
                <mat-checkbox 
                    type="checkbox"
                    [(ngModel)]="pt.checked"
                >
                    {{ pt.name }} ({{ pt.price | currency }})
                </mat-checkbox>
            </label>
        </div>
        <br>
        <div>
            <button
                (click)='calculateTotal()'
            >
                Calculate Total
            </button>
            <h3>Total: {{ total | currency }}</h3>
        </div>
     </mat-card-content>
 </mat-card>
