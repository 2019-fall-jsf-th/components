<div id="pizzaComponentContainer">
    <mat-card>

        <mat-card-title>
            <h1>Available Pizza Toppings</h1>
        </mat-card-title>

        <mat-card-content>

            <button
                mat-button
                (click)='checkAll()'
            >All</button>
            <button
                mat-button
                (click)='uncheckAll()'
            >None</button>

            <div id="toppingChoices"
                *ngFor='let pt of availablePizzaToppings'
            >
                <label>
                {{ pt.name }}
                <mat-checkbox
                    [(ngModel)]="pt.checked"
                >
                </mat-checkbox>
                    ({{ pt.price | currency }})
                </label>
            </div>
            <h3>Total: {{ total | currency }}</h3>

        </mat-card-content>

    </mat-card>
</div>
